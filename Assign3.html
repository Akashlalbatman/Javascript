<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global_LocalVar</title>
</head>
<body>
    <script>
        var data=200;
        function a(){
            document.write("Global Variable =>");
            document.writeln(data);
        }
        function b(){
            var data=50;
            document.write("<br>");
            document.write("Local Variable=>");
            document.writeln(data);
        }
        a();
        b();
    </script>
</body>
</html>
